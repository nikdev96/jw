version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: botshop_postgres
    environment:
      POSTGRES_USER: nikita
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: botshop
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nikita -d botshop"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
